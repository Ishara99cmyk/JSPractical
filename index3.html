<!DOCTYPE html>
<html>
<head>
  <title>Simple Form Validation</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 6px #4a90e2aa;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px 0;
      background-color: #4a90e2;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <form id="myForm" onsubmit="return validateForm()">
    <h2>Simple Form</h2>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <button type="submit">Submit</button>
  </form>

  <script>
  function validateForm() {
    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value;

    // Regular Expressions
    const nameRegex = /^[A-Za-z]+$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phoneRegex = /^[0-9]{7,15}$/;
    const passwordRegex = /^.{6,}$/;

    if (!nameRegex.test(firstName)) {
      alert("Invalid first name. Use only letters.");
      return false;
    }

    if (!nameRegex.test(lastName)) {
      alert("Invalid last name. Use only letters.");
      return false;
    }

    if (!emailRegex.test(email)) {
      alert("Invalid email format. Use something like name@example.com");
      return false;
    }

    if (!phoneRegex.test(phone)) {
      alert("Invalid phone number. Use 7 to 15 digits only.");
      return false;
    }

    if (!passwordRegex.test(password)) {
      alert("Password must be at least 6 characters long.");
      return false;
    }

    alert("Form submitted successfully!!");
    return true;
  }
  </script>

</body>
</html>
